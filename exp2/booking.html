<!DOCTYPE html>
<html>

<head>
    <title>Online Bus Ticket Booking</title>
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1632276536839-84cad7fd03b0?q=80&w=3164&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1632276536839-84cad7fd03b0?q=80&w=3164&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #555;
        }

        #welcome-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div id="background-image"></div>

    <!-- Header -->
    <header>
        Bus Booking Website
    </header>

    <!-- Button Container -->
    <div class="button-container">
        <button onclick="window.location.href='booking.html'">Home</button>
        <button onclick="window.location.href='book.html'">Ticket Booking</button>
        <button onclick="window.location.href='about.html'">About</button>
    </div>

    <!-- Welcome Text -->
    <div id="welcome-text">
        Welcome to our website
    </div>
</body>

</html>
